Plugin\AffiliatesPoint\Entity\PointRate:
    type: entity
    table: plg_affiliates_point_rate
    repositoryClass: Plugin\AffiliatesPoint\Repository\PointRateRepository
    id:
        id:
            type: bigint
            length: 20
            nullable: false
            options:
                unsigned: true
            id: true
            column: id
            generator:
                strategy: AUTO    
    fields:
        user_type:
            type: string
            length: 255
            primary: true
        user_type_name:
            type: string
            length: 255
            nullable: true
        start_date:
            type: datetime
        end_date:
            type: datetime
        point_rate:
            type: decimal
            precision: 16
            scale: 8
            options:
                default: 0
        unit:
            type: decimal
            precision: 16
            scale: 8
            options:
                default: 0
        created_date:
            type: datetime
        updated_date:
            type: datetime
    lifecycleCallbacks: {  }